<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Progress Tracker</title>
<style>
body{font-family:'Segoe UI',Arial,sans-serif;margin:0;padding:0;background:linear-gradient(135deg,lightgreen,lightblue)}
header{background:rgba(255,255,255,0.7);padding:20px;text-align:center;box-shadow:0 4px 10px rgba(0,0,0,0.2)}
.container{max-width:1000px;margin:40px auto;padding:20px}
.card{background:rgba(255,255,255,0.7);padding:20px;border-radius:12px;box-shadow:0 6px 15px rgba(0,0,0,0.15)}
footer{text-align:center;padding:15px;background:rgba(255,255,255,0.7);box-shadow:0 -4px 10px rgba(0,0,0,0.2);margin-top:50px}
.progress-bar{background:rgba(0,0,0,0.1);border-radius:8px;overflow:hidden;margin-bottom:15px}
.progress-bar div{height:24px;background:#0a3d62;width:0%;color:white;text-align:center;line-height:24px;border-radius:8px;transition:width 1s}
</style>
</head>
<body>
<header><h1>Progress Tracker</h1></header>
<div class="container">
<div class="card">
<p>Track your learning and career goals visually:</p>
<div class="progress-bar"><div style="width:70%">70%</div></div>
<div class="progress-bar"><div style="width:40%">40%</div></div>
<div class="progress-bar"><div style="width:90%">90%</div></div>
</div>
</div>
<footer><p>&copy; 2025 OneStopGuidance</p></footer>
</body>
</html>
